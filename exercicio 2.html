                        pilhaA.addEventListener("submit",function processavalor(e)
                        {

                            console.log(val);
                            var novoLi=document.createElement("li");
                            novoLi.textContent = val;
                            pilha.appendChild(novoLi);
                            pilhaA.reset();
                        });
                        limpar.addEventListener("click", function limparpilha() {
                    pilha.removeChild(pilha.lastChild);
                    pilhaA.reset();
        });
                </script>
